<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
    <link rel="stylesheet" href="css/TelaLogin.css">
</head>

<body>
    <div id="login-container">
        <h1> <img src="imagens/Dog.png" alt=""> HomePet</h1>
        <p>Área do Cliente</p>
        <form action="">
            <label for="email"> <img src="imagens/Envelope 1.png" alt=""></label>
            <input type="email" placeholder="E-mail" autocomplete="off">
            <label for="password"> <img src="imagens/Lock 1.png" alt=""></label>
            <input type="password" placeholder="Senha">
            <a href="#" id="forgot-pass"> Esqueceu a senha?</a>
            <div id="reserva">
                <div class="col-md-12">
                    <a href="./index.html"><input type="button" value="Entrar" id="reservar"></a>
                </div>
            </div>

        </form>
    </div>
    <div id="register-container">
        <h5>Ainda não tem uma conta?</h5>
        <a href="TelaCadastro.html"> Inscreva-se Agora</a>
    </div>
</body>

</html>
